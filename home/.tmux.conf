set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set -sg escape-time 10

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g status on
set -g status-interval 5
set -g status-style bg=black,fg=white

# Левая часть панели (инфо сессии, hostname, дистрибутив)
set -g status-left-length 100
set -g status-left '#[fg=white,bg=black] ⎈ Gentoo | #(hostname) | #(basename $SHELL) #[default]'

# Правая часть панели (время и дата)
set -g status-right-length 50
set -g status-right '#[fg=white,bg=black] %H:%M %d-%m-%Y #[default]'

# Формат окон: неактивные — белый текст на чёрном
set -g window-status-format ' #[fg=white,bg=black] #I:#W '

# Формат активного окна — чёрный текст на белом фоне, с *
set -g window-status-current-format ' #[fg=black,bg=white] #I:#W* '

# Отключаем префиксную подсветку и батарею (если хочешь — могу добавить отдельно)

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'
